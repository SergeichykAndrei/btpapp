_schema-version: '3.1'
version: 0.0.1
ID: reporting
modules:
  - name: reporting
    type: java
    path: target/btpapp-0.0.1-SNAPSHOT.jar
    parameters:
      memory: 500M
      keep-existing-routes: true
    provides:
      - name: reporting
        properties:
          reporting_url: '${default-url}'
#    routes:
#      - route: "reporting-hilarious-llama-ox.cfapps.us10-001.hana.ondemand.com"
    properties:
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      SPRING_PROFILES_ACTIVE: cloud
      SAP_JWT_TRUST_ACL: '[{"clientid" : "*", "identityzone" : "*"}]'
      JBP_CONFIG_DEBUG: '{enabled: true}'
    requires:
      - name: reporting_db
      - name: reporting_logging_service
      - name: reporting_xsuaa
      - name: reporting_registry
      - name: reporting_autoscaler
        parameters:
          config:
            instance_min_count: 1
            instance_max_count: 2
            scaling_rules:
              - metric_type: cpu
                threshold: 6
                operator: '>'
                adjustment: '+1'
                breach_duration_secs: 60
                cool_down_secs: 60
              - metric_type: cpu
                threshold: 6
                operator: '<='
                adjustment: '-1'
                breach_duration_secs: 60
                cool_down_secs: 60
  - name: approuter
    type: nodejs
    path: approuter
    parameters:
      memory: 250M
      keep-existing-routes: true
    provides:
      - name: approuter-api
        properties:
          approuter_url: ${default-url}
          application: ${app-name}
#    routes:
#      - route: "approuter-xv.cfapps.us10-001.hana.ondemand.com"
    requires:
      - name: reporting
        group: destinations
        properties:
          name: reporting
          url: ~{reporting_url}
          forwardAuthToken: true
      - name: reporting_xsuaa
    properties:
      TENANT_HOST_PATTERN: '^(.*)-approuter-xv.${default-domain}'
resources:
  - name: reporting_db
    type: org.cloudfoundry.existing-service
  - name: reporting_logging_service
    parameters:
      service-plan: "lite"
      service: application-logs
    requires:
      - name: reporting
#      active: false # defalt value is true, if unchanged with an extension descriptor, the service will not get created
#      optional: false  # default value
  - name: reporting_xsuaa
    type: org.cloudfoundry.managed-service
    requires:
      - name: approuter-api
    properties:
      XSAPPNAME: ${xsuaa-app}
    parameters:
      service-plan: application
      service: xsuaa
      shared: true
      xsuaa-app: ${space}-~{approuter-api/application}
      config:
        xsappname: ${xsuaa-app}
        tenant-mode: shared
        description: Security profile of called application
        scopes:
          - name: "$XSAPPNAME.Callback"
            description: With this scope set, the callbacks for tenant onboarding, offboarding and getDependencies can be called.
            grant-as-authority-to-apps:
              - "$XSAPPNAME(application,sap-provisioning,tenant-onboarding)"
          - name: "$XSAPPNAME.Display"
            description: Display content
          - name: "$XSAPPNAME.read"
            description: With this scope, USER can read products.
        role-templates:
          - name: Viewer
            description: View content
            scope-references:
              - "$XSAPPNAME.Display"
        oauth2-configuration:
          redirect-uris:
            - "http*://*.${default-domain}/**"
  - name: reporting_registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: reporting_xsuaa
      - name: reporting
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: ~{reporting_xsuaa/XSAPPNAME}
        appName: reporting
        displayName: Reporting MTA
        description: 'Reporting MTA sample application'
        category: 'Custom SaaS Applications'
        appUrls:
          onSubscription: ~{reporting/reporting_url}/api/v1/callback/tenant/{tenantId}
          onSubscriptionAsync: false
          onUnSubscriptionAsync: false
  - name: reporting_autoscaler
    type: org.cloudfoundry.managed-service
    parameters:
      service: autoscaler
      service-plan: standard