---
applications:
  # Application
  - name: reporting
    instances: 1
    memory: 1G
    random-route: true
    host: reporting-1.0.0.0.0
    path: target/btpapp-0.0.1-SNAPSHOT.jar
    buildpack: sap_java_buildpack
    env:
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      SPRING_PROFILES_ACTIVE: cloud
    services:
      - reporting_db
      - reporting_logging_service
      - reporting_xsuaa

  # Application Router
  - name: approuter
    random-route: true
    path: approuter
#    buildpacks:
#      - nodejs_buildpack
    memory: 1024M
    services:
      - reporting_xsuaa
    env:
      destinations: >
        [
          {
            "name":"reporting",
            "url":"https://reporting.cfapps.us10-001.hana.ondemand.com/",
            "forwardAuthToken": true
          }
        ]
